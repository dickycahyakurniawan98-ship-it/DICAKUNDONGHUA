<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="donghua-page-title">Memutar Video...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .donghua-card {
            @apply bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-105;
        }
        .donghua-card-image-container {
            /* Teknik untuk menjaga rasio aspek poster. */
            @apply relative w-full pt-[140%]; /* Memastikan rasio poster tetap 100% lebar dan 140% tinggi */
        }
        .donghua-card img {
            /* Mengisi seluruh ruang container tanpa merubah rasio gambar */
            @apply absolute inset-0 w-full h-full object-cover;
        }
        .status-badge {
            @apply absolute top-2 right-2 text-white text-xs font-semibold px-2 py-1 rounded-full;
        }
        .status-badge.ongoing {
            @apply bg-blue-500;
        }
        .status-badge.completed {
            @apply bg-green-500;
        }
        .episode-badge {
            @apply absolute top-2 left-2 bg-red-600 text-white text-xs font-semibold px-2 py-1 rounded-full;
        }
        .card-group-title {
            @apply text-2xl font-bold border-l-4 border-blue-500 pl-3 mb-6;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Header Section -->
    <header class="bg-gray-800 p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-red-500"><span class="text-red-500">DICA</span><span class="text-white">KUN</span></a>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Cari donghua..." class="hidden md:block p-2 rounded-full bg-gray-700 text-gray-100 placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="text-gray-400 hover:text-blue-500 focus:outline-none search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="text-gray-400 hover:text-blue-500 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
                <button class="md:hidden text-gray-400 hover:text-blue-500 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto py-8 px-4">
        <!-- Video Player -->
        <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg p-4">
            <h1 id="donghua-title" class="text-xl md:text-2xl font-bold mb-4"></h1>
            <div class="relative w-full pb-[56.25%]"> <!-- 16:9 Aspect Ratio -->
                <iframe id="video-player" class="absolute top-0 left-0 w-full h-full rounded-md" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
            
            <!-- Server Buttons -->
            <div id="server-buttons" class="flex flex-wrap gap-2 mt-4">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>

        <!-- Episode Buttons -->
        <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg p-4 mt-8">
            <h2 class="text-xl font-bold mb-4">Daftar Episode</h2>
            <div id="episode-buttons" class="flex flex-wrap gap-2">
                <!-- Episode buttons will be generated by JavaScript -->
            </div>
        </div>

        <!-- Rekomendasi Section -->
        <div class="mt-8">
            <h2 class="card-group-title">Rekomendasi</h2>
            <div id="recommendations" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <!-- Rekomendasi cards will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-center p-4 mt-8">
        <p class="text-sm text-gray-400">&copy; 2025 DICAKUN. Hak Cipta Dilindungi.</p>
    </footer>

    <!-- Script files -->
    <script src="movie.js"></script>
    <script src="script.js"></script>
</body>
</html>
