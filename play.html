<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton Video - DICAKUN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .donghua-card {
            @apply bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-105;
        }
        .donghua-card-image-container {
            /* Teknik untuk menjaga rasio aspek poster. */
            @apply relative w-full pt-[140%]; /* Memastikan rasio poster tetap 100% lebar dan 140% tinggi */
        }
        .donghua-card img {
            /* Mengisi seluruh ruang container tanpa merubah rasio gambar */
            @apply absolute inset-0 w-full h-full object-cover;
        }
        .status-badge {
            @apply absolute top-2 right-2 text-white text-xs font-semibold px-2 py-1 rounded-full;
        }
        .status-badge.ongoing {
            @apply bg-blue-500;
        }
        .status-badge.completed {
            @apply bg-green-500;
        }
        .episode-badge {
            @apply absolute top-2 left-2 bg-red-600 text-white text-xs font-semibold px-2 py-1 rounded-full;
        }
        .card-group-title {
            @apply text-2xl font-bold border-l-4 border-blue-500 pl-3 mb-6;
        }
        .responsive-video-container {
            @apply relative w-full overflow-hidden rounded-lg;
            padding-top: 56.25%; /* Rasio aspek 16:9 */
        }
        .responsive-video-container iframe {
            @apply absolute top-0 left-0 w-full h-full;
        }
        @media (max-width: 768px) {
            .adsterra-banner-desktop {
                display: none;
            }
        }
        @media (min-width: 769px) {
            .adsterra-banner-mobile {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Header Section -->
    <header class="bg-gray-800 p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold">
                <span style="color: red;">DICA</span><span style="color: white;">KUN</span>
            </a>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Cari donghua..." class="hidden md:block p-2 rounded-full bg-gray-700 text-gray-100 placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="text-gray-400 hover:text-blue-500 focus:outline-none search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="text-gray-400 hover:text-blue-500 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
                <button class="md:hidden text-gray-400 hover:text-blue-500 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto py-8 px-4">
        <h1 id="donghua-title" class="text-4xl font-bold text-white mb-4"></h1>

        <div class="responsive-video-container mb-6">
            <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Pilih Server</h2>
            <div id="server-buttons" class="flex flex-wrap gap-2">
                <!-- Tombol server akan dimuat oleh JavaScript -->
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Pilih Episode</h2>
            <div id="episode-buttons" class="flex flex-wrap gap-2">
                <!-- Tombol episode akan dimuat oleh JavaScript -->
            </div>
        </div>

        <!-- Adsterra Banner -->
        <div class="adsterra-banner-desktop flex justify-center my-8">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'ffdff708edae7939e16ca710f413b948',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/ffdff708edae7939e16ca710f413b948/invoke.js"></script>
        </div>
        <div class="adsterra-banner-mobile flex justify-center my-4">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'ffdff708edae7939e16ca710f413b948',
                    'format' : 'iframe',
                    'height' : 50,
                    'width' : 320,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/ffdff708edae7939e16ca710f413b948/invoke.js"></script>
        </div>

        <!-- Bagian Rekomendasi -->
        <section>
            <h2 class="card-group-title">Rekomendasi</h2>
            <div id="recommendations" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <!-- Kartu rekomendasi akan dimuat oleh JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-center p-4 mt-8">
        <p class="text-sm text-gray-400">&copy; 2025 DICAKUN. Hak Cipta Dilindungi.</p>
    </footer>

    <!-- Skrip untuk Adsterra Social Bar -->
    <script type='text/javascript' src='//pl27633652.revenuecpmgate.com/79/ba/cb/79bacb53d815e6ef8c58c6adec366111.js'></script>
    <!-- Akhir dari skrip Adsterra Social Bar -->
    
    <!-- Scripts -->
    <script src="movie.js"></script>
    <script src="script.js"></script>
</body>
</html>
