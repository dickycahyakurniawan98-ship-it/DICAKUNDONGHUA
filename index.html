    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .donghua-card {
            @apply bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-105;
        }
        .donghua-card-image-container {
            /* Teknik untuk menjaga rasio aspek poster. */
            @apply relative w-full pt-[140%]; /* Memastikan rasio poster tetap 100% lebar dan 140% tinggi */
        }
        .donghua-card img {
            /* Mengisi seluruh ruang container tanpa merubah rasio gambar */
            @apply absolute inset-0 w-full h-full object-cover;
        }
        .status-badge {
            @apply absolute top-2 right-2 text-white text-xs font-semibold px-2 py-1 rounded-full;
        }
        .status-badge.ongoing {
            @apply bg-blue-500;
        }
        .status-badge.completed {
            @apply bg-green-500;
        }
        .episode-badge {
            @apply absolute top-2 left-2 bg-red-600 text-white text-xs font-semibold px-2 py-1 rounded-full;
        }
        .donghua-badge {
            @apply absolute top-2 right-2 px-2 py-1 bg-cyan-500 text-white text-xs font-bold rounded-full transform -translate-x-1/2 -translate-y-1/2;
        }
        .card-group-title {
            @apply text-2xl font-bold border-l-4 border-blue-500 pl-3 mb-6;
        }
        .search-icon {
            display: none;
        }
        @media (max-width: 768px) {
            .search-icon {
                display: block;
            }
            .adsterra-banner-desktop {
                display: none;
            }
        }
        @media (min-width: 769px) {
            .adsterra-banner-mobile {
                display: none;
            }
        }
    </style>
</head>
